<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter GPS coordinates here</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
    <form method="post" th:action="@{/setCoordinates}">
        <label>Latitude </label><input name="lat" type="text" th:value="${lat}">
        <label>Longitude </label><input name="lon" type="text" th:value="${lon}">
        <input type="submit" value="See weather">
    </form>
</body>
</html>
