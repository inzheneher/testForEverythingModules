<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter GPS coordinates here</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
    <form method="post" th:action="@{/setCoordinates}">
        <div><label>Latitude <input name="lat" type="text"></label></div>
        <div><label>Longitude <input name="lon" type="text"></label></div>
        <div><input type="submit" value="See weather"></div>
    </form>
</body>
</html>
