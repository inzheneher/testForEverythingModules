<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Movie name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${list.isEmpty()}"><td colspan="2">No movies was found</td> </tr>
    <tr th:each="movie : ${list}">
        <td><span th:text="${movie}">Name</span> </td>
    </tr>
    </tbody>
</table>
</body>
</html>
