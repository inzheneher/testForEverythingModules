<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Movie name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list.isEmpty()}">
            <td colspan="2">No movies was found</td>
        </tr>
        <tr th:each="movie : ${list}">
            <td><span th:text="${movie}">Name</span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
